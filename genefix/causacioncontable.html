                    "token": "f55932f7d912352222457841asasas", 
                    "extra": "RECIBO_GENERADO_VIA_API" 
                }
            ],
        };

        const enviarDatos = async () => {
            const formData = new FormData();

            // Agregar datos manualmente
            Object.keys(datos).forEach((key) => {
                formData.append(key, datos[key]);
            });
	// https://webhook.site/d98cac13-dd5d-4b2e-b2d5-905ac9e7390f
            try {
                const response = await fetch('https://pepito.free.beeceptor.com', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Respuesta del servidor:', data);
                } else {
                    console.error('Error en la petici√≥n');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        enviarDatos();
