<script>
	const jsonDocumentos = [
		{ documento: '14297510', rol: 'admin', pass: '1234', user: "yusef" },
		{ documento: '12345678', rol: 'user', pass: '1234', user: "user" }
	];

	document.getElementById('btn_login').addEventListener('click', () => {
		const user = document.getElementById('user').value;
		const pass = document.getElementById('pass').value;

		if (!user || !pass) {
			alert('Debes ingresar un usuario y una contrase√±a');
			return;
		} else {
			// Simulamos el JSON donde validamos
			const datosGuardados = jsonDocumentos.find(item => item.user === user && item.pass === pass);
			if (!datosGuardados) {
				alert('Usuario o contrase√±a incorrectos');
				return;
			} else {
				setTimeout(() => {
					alert('Bienvenido a la app');
					localStorage.setItem('user', JSON.stringify(datosGuardados));
					// Redireccionas a donde necesites
					location.href = './home.html';
				}, 1000);
			}
		}
	});
</script>
